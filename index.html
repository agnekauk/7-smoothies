<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooties</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components/button.css">
</head>

<body>
    <header class="container menu-visible">
        <img class="logo" src="./img/logo.png" alt="Logo">
        <div class="main-menu">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Smoothies</a>
                <a href="#">Contact us</a>
            </nav>
            <nav class="menu">
                <a href="#" class="fa fa-shopping-basket"></a>
                <a href="#" class="fa fa-search"></a>
            </nav>
        </div>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="gallery">
            <picture>
                <source media="(max-width: 799px)" srcset="./img/drink-mobile.png">
                <source media="(min-width: 800px)" srcset="./img/drink.png">
                <img src="./img/pngaaa.png" alt=" Drink" class="drink">
            </picture>
            <i class="fa fa-angle-right"></i>
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="text">
            <p class="category">Berries</p>
            <h1 class="title">Strawberry rush</h1>
            <p class="description">The best blend of strawberries, raspberries and mulberries.</p>
            <div class="contains">
                <div class="list">
                    <h2 class="list-title">Nutritional benefits:</h2>
                    <ul class="list-plus">
                        <li>Vitamin A</li>
                        <li>Vitamnin C</li>
                        <li>Citric acid</li>
                    </ul>
                </div>
                <div class="list">
                    <h2 class="list-title">Contents:</h2>
                    <ul class="list-image">
                        <li>
                            <img src="./img/braske.png" alt="Strawberries">
                        </li>
                        <li>
                            <img src="./img/aviete.png" alt="Raspberries">
                        </li>
                        <li>
                            <img src="./img/gervuoge.png" alt="Mulberries">
                        </li>
                    </ul>
                </div>
            </div>
            <form>
                <input type="hidden" value="strawberry-rush" name="selected-item" id="selected item">
                <button type="submit">Add to cart</button>
            </form>
        </div>
        <p id="demo" class="demo"></p>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
