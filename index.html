<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooties</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components/button.css">
</head>

<body>
    <header class="container">
        <img class="logo" src="./img/logo.png" alt="Logo">
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Smoothies</a>
            <a href="#">Contact us</a>
        </nav>
        <nav class="menu">
            <a href="#" class="fa fa-shopping-basket"></a>
            <a href="#" class="fa fa-search"></a>
        </nav>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="gallery">
            <picture>
                <source media="(max-width: 799px)" srcset="./img/drink-mobile.png">
                <source media="(min-width: 800px)" srcset="./img/drink.png">
                <img src="./img/drink.png" alt="Drink">
            </picture>
            <i class="fa fa-angle-right"></i>
            <i class="fa fa-angle-left"></i>
        </div>
        <div class="text">
            <h2>Berries</h2>
            <h1>Strawberry rush</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div>
                <div class="column">
                    <h4>Nutritional benefits:</h4>
                    <li class="vitamins">Vitamin A</li>
                    <li class="vitamins">Vitamnin C</li>
                    <li class="vitamins">Citric acid</li>
                </div>
                <div class="column">
                    <h4>Contents:</h4>
                    <div class="berries">
                        <div class="circle"><img class="first-fruit" src="./img/braske.png" alt="braske"></div>
                        <div class="circle"><img class="second-fruit" src="./img/aviete.png" alt="aviete"></div>
                        <div class="circle"><img class="third-fruit" src="./img/gervuoge.png" alt="gervuoge"></div>
                    </div>
                </div>
            </div>
            <button class="btn">Add to cart</button>
        </div>
    </main>
</body>

</html>
